<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="vegas/vegas.min.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="vegas/vegas.min.js" type="text/javascript"></script>

    <script>
        //https://vegas.jaysalvat.com/img/unsplash3.jpg
        //https://vegas.jaysalvat.com/img/unsplash2.jpg

        //https://vegas.jaysalvat.com/img/unsplash5.jpg

        $( function() {
        var slides = [];

                slides.push({
            src: 'https://vegas.jaysalvat.com/img/unsplash3.jpg',
        });
                slides.push({
            src: 'https://vegas.jaysalvat.com/img/unsplash2.jpg',
        });
                console.log(slides);
        $('body').vegas({
            delay: 1000,
            timer:false,
            transition:"fade2",
            transitionDuration:1000,
            animation:"random",
            animationDuration:1000,
            // overlay:"https://vegas.jaysalvat.com/img/unsplash2.jpg",
            slides: slides
        } )
    } );
    </script>
</body>

</html>
